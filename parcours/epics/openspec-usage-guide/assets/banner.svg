<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="210" x2="1200" y2="210" stroke="white" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="white" stroke-width="1"/>
  </g>

  <!-- Large icon background -->
  <g opacity="0.08">
    <text x="900" y="450" font-family="Arial, sans-serif" font-size="400" fill="white">ðŸ“‹</text>
  </g>

  <!-- Main content container -->
  <g>
    <!-- Title area -->
    <rect x="80" y="120" width="700" height="180" rx="12" fill="url(#cardGradient)" opacity="0.9"/>

    <!-- Icon -->
    <text x="110" y="230" font-family="Arial, sans-serif" font-size="100" fill="white">ðŸ“‹</text>

    <!-- Title -->
    <text x="240" y="215" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">OpenSpec</text>

    <!-- Subtitle -->
    <text x="240" y="270" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.95">Guide d'utilisation pour Playlab42</text>
  </g>

  <!-- Workflow steps -->
  <g>
    <!-- Step 1 -->
    <g transform="translate(80, 360)">
      <rect width="280" height="140" rx="8" fill="url(#cardGradient)" opacity="0.8"/>
      <circle cx="40" cy="40" r="28" fill="white" opacity="0.95"/>
      <text x="40" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#667eea" text-anchor="middle">1</text>
      <text x="90" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Proposal</text>
      <text x="20" y="85" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Documenter le</text>
      <text x="20" y="108" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">changement</text>
    </g>

    <!-- Arrow 1 -->
    <g transform="translate(370, 425)">
      <path d="M 0 0 L 40 0 L 35 -5 M 40 0 L 35 5" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
    </g>

    <!-- Step 2 -->
    <g transform="translate(420, 360)">
      <rect width="280" height="140" rx="8" fill="url(#cardGradient)" opacity="0.8"/>
      <circle cx="40" cy="40" r="28" fill="white" opacity="0.95"/>
      <text x="40" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#667eea" text-anchor="middle">2</text>
      <text x="90" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Apply</text>
      <text x="20" y="85" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">ImplÃ©menter</text>
      <text x="20" y="108" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">step by step</text>
    </g>

    <!-- Arrow 2 -->
    <g transform="translate(710, 425)">
      <path d="M 0 0 L 40 0 L 35 -5 M 40 0 L 35 5" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
    </g>

    <!-- Step 3 -->
    <g transform="translate(760, 360)">
      <rect width="280" height="140" rx="8" fill="url(#cardGradient)" opacity="0.8"/>
      <circle cx="40" cy="40" r="28" fill="white" opacity="0.95"/>
      <text x="40" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#667eea" text-anchor="middle">3</text>
      <text x="90" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Archive</text>
      <text x="20" y="85" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Fusionner et</text>
      <text x="20" y="108" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">archiver</text>
    </g>
  </g>

  <!-- Footer -->
  <g>
    <text x="80" y="580" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.8">Spec-driven development</text>
    <text x="1120" y="580" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.8" text-anchor="end">Playlab42</text>
  </g>
</svg>
